
concurrency: hash-chain-evolver-evolution

name: Hash Chain Evolution

on:
  schedule:
    - cron: '30 * * * *'   # Hourly at minute 30
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
        with:
          fetch-depth: 0 # Important for git history
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure Git
        run: |
          git config user.name "Hash Chain Bot"
          git config user.email "bot@evolution.local"

      - name: Run Hash Chain Evolution
        run: |
          cd scripts
          # Run the evolution script
          python3 evolve.py || echo "Script failed but continuing to heartbeat check"
          
          # Update visualization if it exists
          if [ -f "visualize_chain.py" ]; then
            python3 visualize_chain.py
          fi

      - name: Hybrid Heartbeat Commit
        run: |
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            echo "✅ Changes detected. Committing normally."
            git add -A
            git commit -m "Evolution Step"
            git push
          else
            echo "⚠️ No natural changes. Forcing heartbeat to mutate hash."
            # Force an empty commit to change the specific hash for the next run
            git commit --allow-empty -m "Heartbeat Pulse (Forced Mutation)"
            git push
          fi
