name: Health Check

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 10
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Health Check
        run: |
          cd scripts
          python3 health_check.py
