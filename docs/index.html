<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Chain Evolution Dashboard</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #58a6ff;
            border-bottom: 2px solid #21262d;
            padding-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
        }

        .stat-value {
            font-size: 2em;
            color: #58a6ff;
            font-weight: bold;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9em;
        }

        .timeline {
            margin-top: 30px;
        }

        .evolution-step {
            background: #161b22;
            border-left: 3px solid #58a6ff;
            padding: 15px;
            margin: 10px 0;
        }

        .hash {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            padding: 2px 6px;
            border-radius: 3px;
            color: #f85149;
        }
    </style>
</head>

<body>
    <h1>ðŸ§¬ Hash Chain Evolution Dashboard</h1>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="steps">-</div>
            <div class="stat-label">Evolution Steps</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="features">-</div>
            <div class="stat-label">Active Features</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="created">-</div>
            <div class="stat-label">Features Created</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="deleted">-</div>
            <div class="stat-label">Features Deleted</div>
        </div>
    </div>

    <div class="timeline">
        <h2>Recent Evolution</h2>
        <div id="timeline-content">Loading...</div>
    </div>

    <script>
        // Fetch and display state
        fetch('./state.json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('created').textContent = data.features_created || 0;
                document.getElementById('deleted').textContent = data.features_deleted || 0;
                document.getElementById('features').textContent =
                    (data.features_created || 0) - (data.features_deleted || 0);
            })
            .catch(e => console.log("State not found yet"));

        // Parse evolution log
        fetch('./EVOLUTION_LOG.md')
            .then(r => r.text())
            .then(log => {
                const steps = log.match(/## Evolution Step \d+/g);
                document.getElementById('steps').textContent = steps ? steps.length : 0;

                // Display recent steps
                const entries = log.split('## Evolution Step').slice(-6).reverse();
                const timeline = document.getElementById('timeline-content');
                timeline.innerHTML = entries.map(entry => {
                    if (!entry.trim()) return '';
                    return `<div class="evolution-step">## Evolution Step ${entry}</div>`;
                }).join('');
            })
            .catch(e => console.log("Log not found yet"));
    </script>
</body>

</html>
